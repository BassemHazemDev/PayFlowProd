services:
  # Backend API Service
  - type: web
    name: payflow-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false
      - key: MONGO_DB
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: JWT_COOKIE_EXPIRES_IN
        value: 90
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_URL
        sync: false
      - key: PORT
        value: 10000
      - key: ENABLE_CRON
        value: true
    
    # Persistent disk for uploads (Hobby plan includes 100GB)
    disk:
      name: payflow-uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 10

  # Frontend Static Site
  - type: web
    name: payflow-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_API_URL
        sync: false
    
    # Custom routing for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
